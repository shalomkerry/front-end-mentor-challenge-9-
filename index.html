<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <main class='card'>
    <div class='card__content'>
      <div class='card__text'>
     <h1 class='card__text-header'> Get <span style='color:#aa5cdb'>insights</span> that help your business grow.
     </h1> 
     <p class=' card__text-paragraph'>
  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
     </p>
     <div class='card__text-stats'>
      <p class='stats stats__company'> 10k+<br><span class='stats_lower'>companies</span></p>
      <p class='stats stats__templates'>314 <br><span class='stats_lower'>templates</span></p>
       <p class='stats stats__queries'>12M+ <br><span class='stats_lower'>queries</span></p>
     </div>
      </div>
    <div class='card__image'>
      <img src='https://www.dropbox.com/scl/fi/p8w8yo8krdt27fab0kslf/image-header-desktop.jpg?rlkey=i6uexplfvk9ydzxhtvnvphdom&raw=1' class='card__pic'alt='main-picture'>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
